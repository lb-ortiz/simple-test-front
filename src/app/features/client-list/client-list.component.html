<div class="client-list">
  <h1 class="client-list__header">Lista de Clientes</h1>
  <hr class="client-list__divider" />
  <div class="client-list__body">
    <table mat-table [dataSource]="data" class="mat-elevation-z8">

      <ng-container matColumnDef="inscription">
        <th mat-header-cell *matHeaderCellDef> Inscrição </th>
        <td mat-cell *matCellDef="let element"> {{element.inscription}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef> Apelido </th>
        <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons 
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
