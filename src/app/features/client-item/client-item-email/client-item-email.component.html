<div class="email-list">
  <h1 class="email-list__header">Lista de E-mails</h1>
  <hr class="email-list__divider" />
  <div class="email-list__body">
    <div class="email-list__buttons">
      <button mat-raised-button (click)="openDialog()">
        Adicionar E-mail
      </button>
    </div>
    <table mat-table [dataSource]="emailList" class="mat-elevation-z8">

      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef> Cargo </th>
        <td mat-cell *matCellDef="let element"> {{element.occupation}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          
        </td>
      </ng-container>

      <ng-container  matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button *ngIf="isEditing" mat-icon-button (click)="deleteEmail(element.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
      *matRowDef="let row; columns: displayedColumns; let i = index;"
      ></tr>
    </table>
  </div>
</div>
